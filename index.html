    <body>

        <form class="form" action="/submit-form" method="POST">
            <div class="form_containte">
                <h2 class="form_container">Contáctame</h2><br>
                <label for="email">Nombre</label><br>
                <input type="text" class="form_input" id="name" name="name"><br>

                <label for="email">Email:</label><br>
                <input type="email" class="form_input" id="email" name="email"><br>

                <label for="subject">Asunto:</label><br>
                <input type="text" class="form_input" id="subject" name="subject"><br>

                <label for="message">Mensaje:</label><br>
                <textarea class="form_input" id="message" name="message"></textarea><br><br>

                <div class="form-txt">
                    <hr>
                    <a href="#">Políticas de privacidad.</a><br><br>
                    <a href="#">Términos y condiciones.</a><br>
                    <hr>
                </div>
                <br><input type="submit" value="Enviar" class="btn">
            </div>

        </form>
